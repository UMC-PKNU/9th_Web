<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMUMC Nav</title>
    <!-- 제미나이의 수정 제안 버전임. -->

    <!-- nav를 Flexbox 컨테이너로: <nav> 태그에 display: flex와 justify-content: center를 적용하여 ul 요소를 가로 중앙에 배치했습니다.

  ul에 width 지정: justify-content: space-between이 제대로 작동하도록 ul에 고정된 width를 부여했습니다.
  
  li에 display: flex: 각 li에 display: flex와 align-items: center를 적용하여 내부 콘텐츠(텍스트, 아이콘)를 수직 중앙에 정렬했습니다.
  
  불모양 아이콘 스타일링: 첫 번째 li에만 border-radius를 다르게 적용하여 타원 모양을 만들었습니다. SVG 아이콘을 display: block으로 만들고 margin: auto를 사용하면 아이콘을 수직 및 수평 중앙에 쉽게 배치할 수 있습니다.
  
  li에 padding 추가: justify-content: space-between의 간격만으로 충분하지 않을 경우, li에 padding을 추가하여 간격을 조절할 수 있습니다. -->
    <style>
      body {
        background-color: rgb(18, 18, 34);
      }
      nav {
        display: flex; /* 네비게이션바 자체를 중앙에 배치하기 위함 */
        justify-content: center;
        margin-top: 40px;
      }
      .sort {
        display: flex;
        justify-content: space-between;
        align-items: center; /* li 요소들을 수직 중앙에 정렬 */
        list-style-type: none;
        color: white;
        font-size: 15px;
        padding: 0;
        width: 600px; /* 전체 너비를 지정하여 space-between이 효과적으로 작동하도록 함 */
      }
      .sort a {
        text-decoration: none;
        color: inherit;
        transition: color 0.3s ease;
      }
      .sort a:hover {
        color: grey;
      }
      .sort li {
        padding: 0 10px; /* 좌우 패딩으로 간격 조절 */
        display: flex;
        align-items: center; /* li 내부 콘텐츠를 수직 중앙에 정렬 */
      }
      .sort li:first-child {
        font-size: 30px;
        background-color: rgb(40, 161, 40);
        width: 65px;
        height: 40px;
        border-radius: 20px / 40px; /* 좌우 타원 모양을 위한 radius 조정 */
        justify-content: center; /* 아이콘을 수평 중앙에 정렬 */
      }
      .sort li:first-child svg {
        display: block; /* SVG를 블록 요소로 만들어 margin:auto 적용 가능하게 함 */
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="sort">
        <li>
          <a href="https://www.smumc.co.kr">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              aria-hidden="true"
              height="20"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
              ></path>
            </svg>
          </a>
        </li>
        <li><a href="https://www.smumc.co.kr/projects">Projects</a></li>
        <li><a href="https://www.smumc.co.kr/members">Members</a></li>
        <li><a href="https://www.smumc.co.kr/notice">FAQ</a></li>
      </ul>
    </nav>
  </body>
</html>
